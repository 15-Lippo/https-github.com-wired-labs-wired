version: "3"

services:
  node:
    build:
      context: ../../
      dockerfile: apps/home/Dockerfile
      args:
        - SCOPE=@wired-xr/home
    image: wired-home-node
    container_name: wired-home-node
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "${PORT}:${PORT}"

  db:
    build:
      context: ./db
    container_name: wired-home-postgres
    image: wired-home-postgres
    ports:
      - "5433:${DB_PORT}"
    volumes:
      - data:/data/db
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

volumes:
  data: {}
