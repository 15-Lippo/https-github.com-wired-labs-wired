query ExplorePublications(
  $sortCriteria: PublicationSortCriteria!
  $sources: [Sources!]
  $timestamp: TimestampScalar!
) {
  explorePublications(
    request: {
      sortCriteria: $sortCriteria
      publicationTypes: [POST]
      limit: 10
      timestamp: $timestamp
      sources: $sources
    }
  ) {
    items {
      __typename
      ... on Post {
        ...PostFields
      }
      ... on Comment {
        ...CommentFields
      }
      ... on Mirror {
        ...MirrorFields
      }
    }
    pageInfo {
      prev
      next
      totalCount
    }
  }
}
