mutation CreateSetPfpTypedData($profileId: ProfileId!, $url: Url!) {
  createSetProfileImageURITypedData(
    request: { profileId: $profileId, url: $url }
  ) {
    id
    expiresAt
    typedData {
      types {
        SetProfileImageURIWithSig {
          name
          type
        }
      }
      domain {
        name
        chainId
        version
        verifyingContract
      }
      value {
        nonce
        deadline
        imageURI
        profileId
      }
    }
  }
}
