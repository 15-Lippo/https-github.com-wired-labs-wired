name: auto-merge

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor
          github-token: ${{ secrets.AUTOMERGE }}
      - match:
          dependency_name: typescript
          update_type: semver:patch
      - match:
          dependency_name: three
          update_type: semver:patch
